<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/forms-ui.css">
    <title>fusion - login</title>
</head>

<body>

    <section class="login-wrapper">
        <div class="login-box" id="login-box-a">
            <div class="login-logo">
                <img src="img/logo.svg" alt="">
            </div>
        </div>
        <div class="login-box" id="login-box-b">
            <div class="login-form">
                <div class="login-titulo">login</div>
                <form name="login-form" action="dashboard.html">
                    <input placeholder="usuario" type="text">
                    <input placeholder="passcode" type="password">
                    <div class="form-controller">
                        <input type="checkbox" name="" id="">
                        <label for="">continuar logado</label>
                    </div>
                    <button>entrar</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>

</html>
